ghdocsrepo = "https://github.com/kfcoding/gitcourse/tree/master/docs"
## Gitter URL
slack = "https://gitcourse.kfcoding.com"
## Discuss Forum URL
forum = "https://discourse.gohugo.io/"
## Google Tag Manager
gtmid = ""

# First one is picked as the Twitter card image if not set on page.
images = ["images/gohugoio-card.png"]

